<html>

<body>
    <h1>设置总人数</h1>
    <input type="number" min=1 id="num">
    <button onclick='set()'>设置</button>
    <script>
        function set() {
            localStorage._TOTAL = document.getElementById('num').value
        }
        document.getElementById('num').value = (localStorage.getItem('_TOTAL') - 0) || 160
    </script>
</body>

</html>
